<!DOCTYPE html>
<html>
<head>
    <title>Решение квадратного уравнения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Решение квадратного уравнения</h2>
        <form action="/solve" method="post">
            <label for="a">Введите коэффициент a:</label><br>
            <input type="text" id="a" name="a"><br>
            <label for="b">Введите коэффициент b:</label><br>
            <input type="text" id="b" name="b"><br>
            <label for="c">Введите коэффициент c:</label><br>
            <input type="text" id="c" name="c"><br><br>
            <input type="submit" value="Решить">
        </form>
    </div>
</body>
</html>
